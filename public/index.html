<!DOCTYPE html>

<head>
    <title>OneModel client</title>
    <style>
        *,
        html {
            margin: 0;
            padding: 0;
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            position: relative;
            background-color: rgb(236, 152, 42);
        }

        .center {
            width: 100%;
            height: 100%;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 36px;
        }

        table,
        td {
            border: 1px solid #333;
        }

        table {
            min-width: 60%;
        }

        table input {
            width: 99%;
            margin: auto;
        }

        thead,
        tfoot {
            background-color: #333;
            color: #fff;
        }

        button {
            margin: 0 2px;
        }

        .form-add-user {
            display: flex;
            min-width: 60%;
            margin: 15px 0;
        }

        .form-add-user button {
            width: 50px;
        }
    </style>
</head>

<body>
    <script src="client-web.js">
    </script>
    <div class="center">
        <h1>OneModel client</h1>
        <table id="users">
            <thead>
                <tr>
                    <th colspan="2">Users</th>
                    <th colspan="1"><button id="refresh" type="button">refresh</button></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <form class="form-add-user">
            <label for="firstName">First name:</label><br>
            <input type="text" id="firstName" name="firstName"><br>
            <label for="lastName">Last name:</label><br>
            <input type="text" id="lastName" name="lastName">
            <button id="addButton" type="button">Add</button>
          </form>
    </div>
</body>

</html>
