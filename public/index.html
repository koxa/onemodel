<!DOCTYPE html>

<head>
    <title>OneModel client</title>
    <style>
        *,
        html {
            margin: 0;
            padding: 0;
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            position: relative;
            background-color: rgb(236, 152, 42);
        }

        .center {
            width: 100%;
            height: 100%;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 36px;
        }

        table,
        td {
            border: 1px solid #333;
        }

        table {
            min-width: 60%;
        }

        table input {
            width: 99%;
            margin: auto;
        }

        thead,
        tfoot {
            background-color: #333;
            color: #fff;
        }

        button {
            margin: 0 2px;
        }

        .form-add {
            display: flex;
            min-width: 60%;
            margin: 15px 0;
        }

        .form-add button {
            width: 50px;
        }

        .block {
            display: flex;
            flex-direction: column;
            padding: 25px;
        }
    </style>
</head>

<body>
    <script src="client-web.js">
    </script>
    <div class="center">
        <h1>OneModel</h1>
        <div class="block">
            <h2>Users (HttpAdaptor - JsonDb)</h2>
            <form class="form-add userjson">
                <label for="userName">UserName:</label><br>
                <input type="text" id="userName" name="userName"><br>
                <label for="userRole">User role:</label><br>
                <input type="text" id="userRole" name="userRole">
                <button id="add-button" type="button">Add</button>
            </form>
            <input class="search userjson" type="text">
            <table id="userjson">
                <thead>
                    <tr>
                        <th colspan="2">Users</th>
                        <th colspan="1"><button id="refresh" type="button">refresh</button></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="block">
            <h2>Users (HttpAdaptor - (mongodb-memory-server))</h2>
            <form class="form-add users">
                <label for="firstName">First name:</label><br>
                <input type="text" id="firstName" name="firstName"><br>
                <label for="lastName">Last name:</label><br>
                <input type="text" id="lastName" name="lastName">
                <button id="add-button" type="button">Add</button>
            </form>
            <!-- <input class="search users" type="text"> -->
            <table id="users">
                <thead>
                    <tr>
                        <th colspan="2">Users</th>
                        <th colspan="1"><button id="refresh" type="button">refresh</button></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="block">
            <h2>Emails (HttpAdaptor - Sequelize (MariaDb))</h2>
            <form class="form-add emails">
                <label for="user">User:</label><br>
                <input type="text" id="user" name="user"><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email">
                <label for="date">Date:</label><br>
                <input type="text" id="date" name="date">
                <button id="add-button" type="button">Add</button>
            </form>
            <input class="search emails" type="text">
            <table id="emails">
                <thead>
                    <tr>
                        <th colspan="2">Emails</th>
                        <th colspan="1"><button id="refresh" type="button">refresh</button></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="block">
            <h2>Comments (HttpAdaptor - SQlite3 (sqlite::memory:))</h2>
            <form class="form-add comments">
                <label for="title1">Title:</label><br>
                <input type="text" id="title1" name="title1"><br>
                <label for="comment_text">Comment text:</label><br>
                <input type="text" id="comment_text" name="comment_text">
                <button id="add-button" type="button">Add</button>
            </form>
            <input class="search comments" type="text">
            <table id="comments">
                <thead>
                    <tr>
                        <th colspan="2">Comments</th>
                        <th colspan="1"><button id="refresh" type="button">refresh</button></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="block">
            <h2>Books (HttpAdaptor - native MariaDb)</h2>
            <form class="form-add book">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title"><br>
                <label for="comment">Comment:</label><br>
                <input type="text" id="comment" name="comment">
                <button id="add-button" type="button">Add</button>
            </form>
            <input class="search book" type="text">
            <table id="book">
                <thead>
                    <tr>
                        <th colspan="2">Books</th>
                        <th colspan="1"><button id="refresh" type="button">refresh</button></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
